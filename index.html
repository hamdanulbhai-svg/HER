<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-bg: #fff0f3;
            --text-color: #590d22;
        }

        body {
            background-color: var(--soft-bg);
            margin: 0;
            overflow-x: hidden; 
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            padding-top: 100px; /* Space for the funky header */
            padding-bottom: 50px;
        }

        /* --- Funky Header Countdown --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 77, 109, 0.4);
            z-index: 100;
            color: var(--primary-pink);
            font-family: 'Pacifico', cursive;
            border-bottom: 3px dashed var(--primary-pink);
        }

        #timer {
            display: inline-block;
            background: var(--primary-pink);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
            animation: pulse 1.5s infinite;
            margin-left: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 77, 109, 0.8); }
            100% { transform: scale(1); }
        }

        .header-emoji { display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- Lovely Background Theme --- */
        .heart-rain {
            position: absolute;
            top: -10%;
            color: var(--primary-pink);
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- UI Card --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 85%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        h1 { color: var(--text-color); font-size: 1.5rem; margin-bottom: 1rem; }
        
        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 50px;
            min-height: 250px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 11;
        }

        #yesBtn { background: var(--primary-pink); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: #adb5bd; color: white; position: relative; transition: left 0.15s, top 0.15s; }

        .hidden-section { display: none; }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        /* Fixed image paths: removed the leading slash */
        .photo-grid img { width: 100%; border-radius: 15px; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .love-map, .music-section {
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: left;
            box-shadow: inset 0 0 10px rgba(255, 77, 109, 0.1);
        }

        footer { margin-top: 30px; text-align: center; color: var(--text-color); font-size: 0.8rem; }
        footer b { color: var(--primary-pink); }
    </style>
</head>
<body>

    <script src="https://www.youtube.com/iframe_api"></script>

                <iframe width="100%" height="240" src="https://www.youtube.com/embed/NQp3cbSkqbo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border-radius:15px; margin-bottom:15px;"></iframe>

    <script>
        // Real-time Countdown from 16th Oct 2025
        function updateTimer() {
            const start = new Date('2025-10-16T00:00:00');
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m`;
        }
        setInterval(updateTimer, 60000);
        updateTimer();

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const reasonText = document.getElementById('reasonText');
        const finalContent = document.getElementById('finalContent');
        const buttonArea = document.getElementById('buttonArea');
        
        let player, step = 0;
        const questions = ["Do you love me?", "Will you be my Valentine?", "Do I make you smile?", "Can I keep making you happy?", "Do you think we're perfect together?", "Will you be mine forever?", "Ready to see our memories?"];
        const reasons = ["You're my everything...", "You're my favorite person...", "You make my heart skip...", "I'll always be here...", "Perfect together since day one...", "Forever is a long time, but I want it with you...", "Let's see our journey!"];
        const noPhrases = ["Really?", "Wait...", "Think again!", "You can't!", "Wrong button!", "Try again!"];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { height: '0', width: '0', videoId: 'JHyhUWcFhWY',
                events: { 'onReady': (e) => e.target.setVolume(20) }
            });
        }

        yesBtn.addEventListener('click', () => {
            if (step === 0 && player) player.playVideo(); 
            if (step < questions.length - 1) {
                step++;
                questionText.innerText = questions[step];
                reasonText.innerText = reasons[step - 1];
                noBtn.style.position = 'relative'; noBtn.style.left = 'auto'; noBtn.style.top = 'auto'; noBtn.innerText = "No";
            } else {
                questionText.innerText = "Forever Yours ‚ù§Ô∏è";
                reasonText.style.display = 'none'; buttonArea.style.display = 'none'; finalContent.style.display = 'block';
            }
        });

        const runAway = () => {
            noBtn.style.position = 'absolute';
            const areaWidth = buttonArea.clientWidth, areaHeight = buttonArea.clientHeight;
            const yesRect = yesBtn.getBoundingClientRect();
            const areaRect = buttonArea.getBoundingClientRect();

            let newX, newY, distance;
            const safeDistance = 100; // Minimum distance to prevent overlap

            do {
                newX = Math.random() * (areaWidth - noBtn.offsetWidth);
                newY = Math.random() * (areaHeight - noBtn.offsetHeight);
                const btnScreenX = areaRect.left + newX + (noBtn.offsetWidth / 2);
                const btnScreenY = areaRect.top + newY + (noBtn.offsetHeight / 2);
                const yesCenterX = yesRect.left + (yesBtn.offsetWidth / 2);
                const yesCenterY = yesRect.top + (yesBtn.offsetHeight / 2);
                distance = Math.sqrt(Math.pow(btnScreenX - yesCenterX, 2) + Math.pow(btnScreenY - yesCenterY, 2));
            } while (distance < safeDistance);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.innerText = noPhrases[Math.floor(Math.random() * noPhrases.length)];
        };

        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });

        setInterval(() => {
            const h = document.createElement('div'); h.classList.add('heart-rain'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(h); setTimeout(() => h.remove(), 5000);
        }, 400);
    </script>
