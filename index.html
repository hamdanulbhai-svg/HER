<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Samira ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-bg: #fff0f3;
            --text-color: #590d22;
        }

        body {
            background-color: var(--soft-bg);
            margin: 0;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Allows footer to sit at bottom */
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        /* --- Lovely Background Theme --- */
        .butterfly {
            position: absolute;
            width: 18px; height: 18px;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            animation: fly 8s infinite linear;
            z-index: 1;
        }
        .butterfly::after {
            content: ''; position: absolute;
            width: 18px; height: 18px;
            background: inherit; border-radius: 50% 50% 50% 0;
            top: -9px; left: 9px;
        }

        @keyframes fly {
            0% { transform: translate(-10vw, 100vh) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(110vw, -10vh) rotate(405deg); opacity: 0; }
        }

        .heart-rain {
            position: absolute;
            top: -10%;
            color: var(--primary-pink);
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- UI Card --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        h1 { color: var(--text-color); font-size: 1.6rem; margin-bottom: 2rem; line-height: 1.4; min-height: 80px; }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 60px;
            margin-top: 20px; 
            min-height: 250px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 11;
        }

        #yesBtn { 
            background: var(--primary-pink); 
            color: white; 
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            position: relative;
        }

        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: relative; 
            transition: left 0.15s ease-out, top 0.15s ease-out;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            display: none;
            max-height: 350px;
            overflow-y: auto;
            padding: 5px;
        }
        .photo-grid img { width: 100%; border-radius: 15px; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* --- The Footer Dedication --- */
        footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
            z-index: 12;
            letter-spacing: 1px;
            opacity: 0.8;
            width: 100%;
        }

        footer b { color: var(--primary-pink); }
    </style>
</head>
<body>

    <script src="https://www.youtube.com/iframe_api"></script>
    <div id="player"></div>

    <div class="card" id="cardContainer">
        <h1 id="questionText">Do you love me?</h1>
        
        <div class="btn-container" id="buttonArea">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="gallery" class="photo-grid">
            <img src="WhatsApp Image 2026-02-07 at 18.34.42.jpeg" alt="Memory 1">
            <img src="4.jpeg" alt="Memory 2">
            <img src="6.jpeg" alt="Memory 3">
            <img src="5.jpeg" alt="Memory 4">
            <img src="2.jpeg" alt="Memory 2">
            <img src="3.jpeg" alt="Memory 3">
        </div>
    </div>

    <footer>
        A special gift for <b>Nusrat Samira</b> from <b>Hamdanul Hoque Katebi</b>
    </footer>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const gallery = document.getElementById('gallery');
        const buttonArea = document.getElementById('buttonArea');
        
        let player;
        let step = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'JHyhUWcFhWY',
                events: { 'onReady': (e) => e.target.setVolume(20) }
            });
        }

        const questions = [
            "Do you love me?",
            "Will you be my Valentine?",
            "Do I make you smile?",
            "Can I keep making you happy?",
            "Do you think we're perfect together?",
            "Will you be mine forever?",
            "Ready to see our memories?"
        ]; 

        const noPhrases = ["Really?", "Wait...", "Think again!", "You can't!", "Wrong button!", "I'm sad now ü•∫"];

        // Visuals
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üå∏','‚ú®'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);

        // Logic
        yesBtn.addEventListener('click', () => {
            if (step === 0 && player) player.playVideo(); 
            
            step++;
            if (step < questions.length) {
                questionText.innerText = questions[step];
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.innerText = "No";
            } else {
                questionText.innerText = "Our Special Memories ‚ù§Ô∏è";
                buttonArea.style.display = 'none';
                gallery.style.display = 'grid';
            }
        });

        const runAway = () => {
            noBtn.style.position = 'absolute';
            const areaWidth = buttonArea.clientWidth;
            const areaHeight = buttonArea.clientHeight;
            const yesRect = yesBtn.getBoundingClientRect();
            const areaRect = buttonArea.getBoundingClientRect();

            let newX, newY, distance;
            const safeDistance = 100; 

            do {
                newX = Math.random() * (areaWidth - noBtn.offsetWidth);
                newY = Math.random() * (areaHeight - noBtn.offsetHeight);
                const btnScreenX = areaRect.left + newX + (noBtn.offsetWidth / 2);
                const btnScreenY = areaRect.top + newY + (noBtn.offsetHeight / 2);
                const yesCenterX = yesRect.left + (yesBtn.offsetWidth / 2);
                const yesCenterY = yesRect.top + (yesBtn.offsetHeight / 2);
                distance = Math.sqrt(Math.pow(btnScreenX - yesCenterX, 2) + Math.pow(btnScreenY - yesCenterY, 2));
            } while (distance < safeDistance);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.innerText = noPhrases[Math.floor(Math.random() * noPhrases.length)];
        };

        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });

    </script>
</body>

</html>
